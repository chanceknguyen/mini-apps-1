<!DOCTYPE html>
<html>
<head>
 <style>
  .grid-container {
    width: 300px;
    display: grid;
    grid-template-columns: auto auto auto ;
  }
  .grid-container > div {
    text-align: center;
    height: 100px;
    width: 100px;
    border: 1px solid;
    font-size: 80px;
  }
 </style>
 <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
    <div id="app" class="grid-container">
      <div id='0' class='grid-item'></div>
      <div id='1'class='grid-item'></div>
      <div id='2'class='grid-item'></div>
      <div id='3'class='grid-item'></div>
      <div id='4'class='grid-item'></div>
      <div id='5'class='grid-item'></div>
      <div id='6'class='grid-item'></div>
      <div id='7'class='grid-item'></div>
      <div id='8'class='grid-item'></div>
    </div>
    <button id='reset'>Reset The Board</button>
    <div id='turn'></div>
    <table>
      <tr>
        <th id='x-name'>X Wins</th>
        <th id='o-name'>O Wins</th>
      </tr>
      <tr>
        <th id='x-wins'></th>
        <th id='o-wins'></th>
      </tr>
    </table>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
