<!DOCTYPE html>
<html>
 <head>
   <title>CSV Report Generator</title>
   <style>
     #app {
       display: flex;
       justify-content: center;
     }
     #formtext {
       height: 200px;
       width: 200px;
     }
   </style>
 </head>
 <body>
   <div id='app'>
     <div class="form-container">
       <form action='/api/csv' method='POST' enctype="multipart/form-data">
         <label for="form-text">Data:</label>
         <input name="jsonFile" type="file" id='jsonFile' >
         <button>Send it</button>
        </form>
        <script src="app.js"></script>
      </div>
    </div>
 </body>
</html>
